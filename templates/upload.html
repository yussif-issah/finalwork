{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mb-4">
    <div>
        <img width="400px" height="400px" class="img-thumbnail" id="blah" alt="Preview of selected {{crop}} Image">
    </div>
</div>
<p class="row justify-content-center" id='results'></p>
<div class="row justify-content-center mb-4" id='loading'>
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <Form method="POST" enctype="multipart/form-data" id="myForm" action=" http://127.0.0.1:5000/upload">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="photo" class="custom-file-input" id="customFile" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    {% if crop == 'cotton' %}
                    <input type="hidden" id="crop" name="crop" value='cotton'/>
                    {% elif crop == 'coffe' %}
                    <input type="hidden" id="crop" name="crop" value='coffe'/>
                    {% elif crop == 'cocoa' %}
                    <input type="hidden" id="crop" name="crop" value='cocoa'/>
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <Button onclick="upload()" style="background-color:#068d0d; color: white;" type="submit" class="btn">Submit</Button>
            </div>
        </Form>
    </div>
</div>


{% endblock %}
